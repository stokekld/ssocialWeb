<div ng-controller="ipController as ipCtrl">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<table class="table table-hover" width="10%">
				<thead>
					<tr>
						<th>Ip</th>
						<th style="width:1px">
							<p class="text-right">
								<button type="button" class="btn btn-info btn-sm" style="margin-bottom: -20px !important;" data-toggle="modal" data-target="#newIp">Nueva</button>
							</p>
						</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	<div class="modal fade" id="newIp">
		<div class="modal-dialog">
			<div class="modal-content">
				<form name="ipForm" ng-submit="ipCtrl.sendIpForm(ipForm, $event)" novalidate autocomplete="off">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Nueva Ip</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="exampleInputEmail1">Nueva Ip</label>
							<input type="text" class="form-control" name="Ip" ng-model="formData.ipp" required ng-pattern="/^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$/">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<input type="submit" class="btn btn-default" value="Enviar" data-loading-text="Enviando...">
					</div>
				</form>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</div>
