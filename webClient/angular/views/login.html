<h1>Entrar</h1>
<div class="row" ng-controller="loginController as lgCtrl">
	<div class="col-md-4 col-md-offset-4">
		<form name="logInForm" ng-submit="lgCtrl.sendData(logInForm.$valid)" novalidate>
			<div class="form-group">
				<label for="exampleInputEmail1">Usuario</label>
				<input type="text" name="Usuario" class="form-control" ng-model="lgCtrl.formData.user" val-req >
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" name="Password" class="form-control" ng-model="lgCtrl.formData.password" val-req >
			</div>

			<input type="submit" class="btn btn-default" value="Enviar" ng-model="lgCtrl.sendButton">
		</form>
	</div>
</div>
